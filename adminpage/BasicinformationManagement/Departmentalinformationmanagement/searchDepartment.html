<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../../css/table.css" />
		<script src="../../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/table.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body style="background: url(../../../img/bgDemo.png); background-repeat: no-repeat;background-size: cover;">
		<script>
			var Dname=new Array("开发","运营","推广")
		</script>
		<center>
			<br />
			<br />
			<font size="5" color="cornflowerblue">所有部门信息如下：</font>
			<br /><br /><br />
			<table border="1" align="center">
				<tr>
					<th>编号</th>
					<th>部门名称</th>
					<th>删除</th>
					<th>修改</th>
				</tr>
				<tbody id="tab">
				<script>
					for(var i=0;i<Dname.length;i++)
					{
						var x="<tr><td>"+(i+1)+"</td><td>"+Dname[i]+"</td><td>"+"<form action='deleteDepartment.html' method='get'><input type='hidden' name='Ddelorder' value='"+(i+1)+"' /><input type='submit' value='删除' onclick='delcfm()' /></form></td>"+"<td><form action='changeDepartment.html' method='get'><input type='hidden' name='Dchangeorder' value='"+(i+1)+"' /><input type='submit' value='修改' /></form></td></tr>"
						document.write(x)
//						X输出一个表格,表格中两个提交按钮:删除,修改.删除的action为deleteDepartment.html修改则为changeDepartment.html.使用get方法分别上传一个Ddelorder和Dchangeorder(需要删除或修改的序号)
					}
				</script>
				</tbody>
			</table>
			<script type="text/javascript">
			var Ptr=document.getElementById("tab").getElementsByTagName("tr");
			window.onload=$;
			for(var i=0;i<Ptr.length;i++) {
			    Ptr[i].onmouseover=function(){
			    this.tmpClass=this.className;
			    this.className = "t3";
			    
			    };
			    Ptr[i].onmouseout=function(){
			    this.className=this.tmpClass;
			    };
			}
			</script>
		</center>
	</body>
</html>
